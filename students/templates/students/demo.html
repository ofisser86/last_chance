{% extends 'students/base.html' %}
{% load static from staticfiles %}
{% block meta_title %}Додати студента{% endblock meta_title %}
{% block title %}Додати студента{% endblock title %}
{% block content %}

    <form action="{% url 'demo' %}" method="post" enctype="multipart/form-data" , name="demo_form"
          class="form-horizontal">
        <input type="hidden" value="27" name="student_id">
        <div class="form-group">
            <label for="first_name" class="control-label col-sm-2">Ваше імя</label>
            <div class="col-sm-10">
                <input type="text" value="" name="first_name" id="first_name" class="form-control">
            </div>
        </div>
        <div class="checkbox">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label for="graduated">Закінчення навчання</label>
                    <input type="checkbox" value="1" checked="1" name="graduated" id="graduated" class="form-control">
                </div>
            </div>
        </div>
        <div class="checkbox">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label for="gender">Стать</label>
                    <input type="radio" value="male" name="gender" id="gender" class="checkbox-inline">
                    <input type="radio" name="gender" value="female" id="gender" class="checkbox-inline">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Ваш вік</label>
            <select name="age" id="age">
                <option value="">
                    Будь-ласка, виберіть ваш вік
                </option>
                <option value="10">Більше ніж 10</option>
                <option value="20">Більше ніж 20</option>
            </select>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" name="save_button" value="Зберегти" class="btn btn-primary">
            </div>
        </div>
    </form>
{% endblock content %}
